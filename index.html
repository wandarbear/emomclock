<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>EMOM Timer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7162712759257588"
          crossorigin="anonymous"></script>
</head>
<body>
  <main class="centered">
    <div class="timer-area">
      <h1>EMOM Timer</h1>
      <form class="controls">
        <label for="interval">Interval Duration (seconds)</label>
        <input type="number" id="interval" value="60" min="10" step="5">

        <label for="exList">Exercises <small>(Name:Description, one per line)</small></label>
        <textarea id="exList" rows="5" placeholder="Push-ups: Perform as many push-ups with good form
Squats: Bodyweight squats, knees tracking toes"></textarea>

        <label for="rounds">Rounds</label>
        <input type="number" id="rounds" value="1" min="1">

        <div class="buttons">
          <button type="button" id="startBtn" class="btn btn-primary">Start</button>
          <button type="button" id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>
      </form>

      <div class="display">
        <div id="timer">00:00</div>
        <div id="exercise"></div>
      </div>
    </div>

    <section class="faq">
      <button class="faq-toggle" aria-expanded="false" aria-controls="faq-content">
        Wat is EMOM?
      </button>
      <div class="faq-content" id="faq-content">
        <p>
          EMOM staat voor <strong>Every Minute On the Minute</strong>. 
          Je begint op de minuut met een oefening, voert het uit tot de minuut om is,
          noteert je rust en herhaalt dit elke nieuwe minuut. Het is ideaal voor kracht- Ã©n conditietraining!
        </p>
      </div>
    </section>
  </main>

  <footer class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block; width:100%; height:60px"
         data-ad-client="ca-pub-7162712759257588"
         data-ad-slot="5819576921"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </footer>

  <script src="script.js"></script>
</body>
</html>
